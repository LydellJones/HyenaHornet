<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YeenaHome</title>
        <link rel="stylesheet" href="/index.css">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <script src="../scripts/navscript.js"></script>
        <script src="../scripts/taskscript.js" defer></script>
    </head>
    <body>
        <div id="basepage" style="min-height: 100vh; background-color: black; padding: 20px;">
            <h1 style="font-family: 'Courier New', Courier, monospace; color: lime;">Tasks</h1>
            <div style="padding:2%"></div>
            <table class="table" style="--mo-table-bg: #000;">
                <thead style="font-family: 'Courier New', Courier, monospace;">
                    <th scope="col" style="color:whitesmoke;">#</th>
                    <th scope="col" style="color:lime;">Title</th>
                    <th scope="col" style="color:lime;">Description</th>
                    <th scope="col" style="color:lime;">Author</th>
                    <th scope="col" style="color:lime;">Created</th>
                </thead>
                <tbody id="tasktable">

                </tbody>
            </table>
        </div>
    </body>
</html>
